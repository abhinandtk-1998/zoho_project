{% extends 'base.html' %}
{% block content %}
{% load static %}

<body>

    <div class="body-wrapper">
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'company_dashboard' %}" class="text-warning-emphasis">Dashboard</a></li>
                  <li class="breadcrumb-item" aria-current="page">Holiday</li>
                </ol>
            </nav>



            <div class="row">
                <div class="col-md-7 offset-md-2">
                    <h1 class="text-center text-white mb-3">Import Holidays</h1>
                    <form method="post" action="{% url 'company_holiday_import_operation' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row mb-4">
                            <label for="name" class="col-sm-3 col-form-label text-white">Select File</label>
                            <div class="col-sm-9">
                                <input type="file" class="form-control" id="title" name="file" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary">Import</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
