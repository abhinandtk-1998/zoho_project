{% extends 'base.html' %}
{% block content %}
{% load static %}

<body>
    <div class="body-wrapper">
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'company_dashboard' %}" class="text-warning-emphasis">Dashboard</a></li>
                  <li class="breadcrumb-item" aria-current="page">Holiday</li>
                </ol>
            </nav>



            <div class="row">
                <div class="col-md-7 offset-md-2">
                    <h1 class="text-center text-white mb-3">Edit Holiday</h1>
                    <form method="post" action="{% url 'company_holiday_overview_edit_op' holiday.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row mb-4">
                        <label for="name" class="col-sm-3 col-form-label text-white">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control text-white" id="title" name="title" value="{{holiday.holiday_name}}" required>
                        </div>
                        </div>
                        <div class="form-group row mb-4">
                        <label for="start_date" class="col-sm-3 col-form-label text-white">Start Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control text-white" id="start_date" name="sdate" value="{{holiday.start_date | date:'Y-m-d'}}" required>
                        </div>
                        </div>
                        <div class="form-group row mb-4">
                        <label for="end_date" class="col-sm-3 col-form-label text-white">End Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control text-white" id="end_date" name="edate" value="{{holiday.end_date | date:'Y-m-d'}}" required>
                        </div>
                        </div>
                        <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                        </div>
                    </form>
                </div>
              </div>



</body>


{% endblock %}
